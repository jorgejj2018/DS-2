<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
<!--Contenedor master  -->
    <div class="container-page">
<!--header-->
        <header class="header-up">
            <div class="menu">
                <button><img id="btn-menu" src="img/menu.svg" alt="Menu"></button>
            </div>
            <div class="buscar">
                <input type="search"  placeholder="Buscar">
                <div class="ctn-icon-search">
                    <img src="img/search.svg" alt="">
                </div>
            </div>

            <div  class="redesYmas">
                <div class="ctn-icon-redes">
                    <a href="https://www.facebook.com"><img src="img/facebook.svg" alt="Facebook"></a>
                </div>
                <div class="ctn-icon-redes">
                    <a href="https://www.instagram.com/dscencia/"><img src="img/instagram.svg" alt="instagram"></a>
                </div>
                <div class="ctn-icon-login">
                    <a href="#"><img src="img/log-in.svg" alt="login"></a>
                </div>
            </div>
        </header>
<!--titulo y logo  -->
        <article class="title">
            <section class="ctn-title">
                <div class="ctn-textTitle">
                    <h3>Need <span>Models</span></h3>
                </div>
                <div class="ctn-imgTitle">
                    <img src="img/logo.jpg" alt="NeedModels">
                </div>
            </section>
        </article>
<!--seccion de top  -->
        <article class="seccion-top">

            <!--seccion top  -->
            <section class="top">
                <div class="ctn-infoTop">
                    <div class="title-crrs"><h3>Top #1</h3></div>
                    <div class="img-crrs">
                        <img src="img/img-4.jpeg" alt="">
                    </div>
                </div>
                <div class="ctn-infoTop">
                    <div class="title-crrs2"><h3>Top #2</h3></div>
                    <div class="img-crrs">
                        <img src="img/img-3.jpeg" alt="">
                    </div>
                </div>
                <div class="ctn-infoTop">
                    <div class="title-crrs"><h3>Top #1</h3></div>
                    <div class="img-crrs">
                        <img src="img/img-2.jpeg" alt="">
                    </div>
                </div>
                <div class="ctn-infoTop">
                    <div class="title-crrs2"><h3>Top #3</h3></div>
                    <div class="img-crrs">
                        <img src="img/img-1.jpeg" alt="">
                    </div>
                </div>
                <!--seccion top titulo h3 -->
                <div class="ctn-textTitle-crrs">
                    <div><h3>Modelos de la Semana</h3></div>
                </div>
            </section>
            
            <!--seccion top-day  -->
            <aside class="top-day">
                <div class="title-topDay">
                    <h3>Modelos Del Dia</h3>
                </div>
                <div class="ctn-img-topDay">
                    <div class="icon-back"><i class="fas fa-arrow-alt-circle-left"></i></div>
                    <div class="img-topDay">
                        <img src="img/img-5.jpeg" alt="">
                    </div>
                    <div class="icon-new"><i class="fas fa-arrow-alt-circle-right"></i></div>
                </div>
            </aside>

        </article>
<!--footer-->
        <footer>
            <section class="footer-menu">
                <div class="menu-nuevo"><a href="#"><i class="fas fa-image"></i>Nuevos</a></div>
                <div class="menu-ver"><a href="#"><i class="far fa-eye fa-2x"></a></i></div>
                <div class="menu-perfil"><a href="#"><i class="fas fa-user-circle"></i>Dscencia</a></div>
            </section>
        </footer>
    </div>
<script src="main.js"></script>
</body>
</html>
